api.create_task:
    path: /tasks
    defaults: { _controller: TaskBundle:Task:create }
    methods: POST

api.delete_task:
    path: /tasks/{id}
    defaults: { _controller: TaskBundle:Task:delete }
    methods: DELETE

api.get_task:
    path: /tasks/{id}
    defaults: { _controller: TaskBundle:Task:get }
    methods: GET

api.get_all_tasks:
    path: /tasks
    defaults: { _controller: TaskBundle:Task:getAll }
    methods: GET

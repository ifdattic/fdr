Domain\Task\Entity\Task:
    type: entity
    table: task
    repositoryClass: TaskBundle\Repository\DoctrineTaskRepository
    id:
        id:
            type: guid
            generator:
                strategy: NONE
    embedded:
        name:
            class: Domain\Task\ValueObject\TaskName
            columnPrefix: false
        description:
            class: Domain\Core\ValueObject\Description
            columnPrefix: false
        estimated:
            class: Domain\Task\ValueObject\Estimated
            columnPrefix: false
        timeSpent:
            class: Domain\Task\ValueObject\TimeSpent
            columnPrefix: false
    fields:
        date:
            type: date
            column: date
        completedAt:
            type: datetime
            column: completed_at
            nullable: true
            options:
                default: null
    manyToOne:
        user:
            targetEntity: Domain\User\Entity\User
            joinColumn:
                name: user_id
                referencedColumnName: id
                nullable: false
